<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="/public/css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1 class="title">Exercise Tracker</h1>
        <div class="logincontainer">
            <form action="/api/users" method="post" id="loginForm">
                <h3 id="formheader">Login</h3>
                <input id="uname" type="text" name="username" placeholder="username">
                <input id="password" type="password" name="password" placeholder="password">
                <!-- Add redirect on submit to navigate to exercise page
                     Add search in DB to verify username and pw
                -->
                <input type="submit" value="Submit">
                <p><a href="/public/newuser/index.html">Create new user</a></p>
            </form>
      </div>
    <script>
      const loginForm = document.getElementById("logincontainer");

      loginForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        loginForm.action = `/api/users/${userId}/exercises`;

        loginForm.submit();
      });
    </script>
  </body>
</html>
